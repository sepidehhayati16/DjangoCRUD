<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cosmetics store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Product registration form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">Product Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">price product:</label>
      <input type="text" class="form-control" id="price" placeholder="Enter password" name="pwd">
    </div>
 <div class="form-group">
      <label for="pwd">Number of products:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Add product</button>
  </form>
</div>

<div class="container">
  <h2>Products</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>price</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
    {% for i in products2 %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.number }}</td>
      </tr>
    {% endfor %}

    </tbody>
  </table>
</div>


</body>
</html>
